<html lang="en">
  <head>
    <meta charset="utf-8" />

      property="description"
      content="Wafrn is a social media inspired by tumblr that connects with the fediverse"
    />

      property="twitter:description"
      content="Wafrn is a social media inspired by tumblr that connects with the fediverse"

    <meta property="twitter:image" content="/assets/logo.png" />

    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-512x512.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#20262e" />
    <script>
      // Theme switcher bootstrap
      if (typeof localStorage !== 'undefined') {
        const localTheme = localStorage.getItem('theme')
        if (localTheme === 'light' || localTheme === 'dark' || localTheme === 'auto') {
          document.documentElement.setAttribute('data-theme', localTheme)
        }
      } else {
        document.documentElement.setAttribute('data-theme', 'auto')
      }
    </script>
  </head>
  <body class="mat-typography mat-app-background">
    <noscript>
      <div class="flex flex-column align-items-center justify-content-center text-center" id="no-js">
        <div class="mb-3">
          <img
            src="https://assets.bonappetit.com/photos/5c62e4a3e81bbf522a9579ce/16:9/w_4000,h_2250,c_limit/milk-bread.jpg"
            alt="Wafrn logo"
            width="350"
          />
        </div>
        <p class="text-lg">Please enable scripts to use Wafrn.</p>
        <p class="text-sm text-muted">
          You can check the source code <a href="https://github.com/gabboman/wafrn">here</a>.<br />
          We no longer use Google ReCAPTCHA or YouTube's JavaScript
        </p>
      </div>
    </noscript>
    <div id="splash">
      <div id="splash-content">
        <img
          src="https://assets.bonappetit.com/photos/5c62e4a3e81bbf522a9579ce/16:9/w_4000,h_2250,c_limit/milk-bread.jpg"
          alt="Wafrn logo"
          height="64"
          id="splash-icon"
        />
        <p id="splash-text"></p>
      </div>
      <script>
        const splashTextVariants = ['Bread', 'Bread!', 'bread?']
        const splashTextElement = document.getElementById('splash-text')
        const randomSplashText = splashTextVariants[Math.floor(Math.random() * splashTextVariants.length)]
        splashTextElement.innerText = randomSplashText
        // This is hidden by navigation-menu.component.ts on its onInit method!
      </script>
    </div>
    <app-root></app-root>
  </body>
</html>
