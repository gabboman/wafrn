<mat-card class="p-3 m-2 mb-6 lg:mx-4 scalein wafrn-container">
  <h2>Upload emoji or emoji collection</h2>
  <h4>This page is a WIP for internal use! Just me using it for now so sorry this is ugly lol</h4>
  <app-file-upload
    [config]="{
      url: '/admin/addEmoji',
      formats: 'application/zip',
      buttonText: 'Upload emojis',
      formdataName: 'emoji'
    }"
    (fileUpload)="onEmojiUpload($event)"
  ></app-file-upload>
  <app-emoji-collections></app-emoji-collections>
</mat-card>
