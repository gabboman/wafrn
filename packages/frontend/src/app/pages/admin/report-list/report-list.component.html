<mat-card class="p-3 mb-6 lg:mx-4 scalein wafrn-container">
  <mat-form-field class="w-full">
    <mat-label>Reports Filter</mat-label>
    <input matInput class="w-full" [(ngModel)]="dataSource.filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/blog/' + element.user.url"
          >
          <app-avatar-small [user]="element.user"></app-avatar-small>
          {{ element.user.url }}</a
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="reportedUser">
      <th mat-header-cell *matHeaderCellDef>Reported user</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/fediverse/post/' + element.post.id"
          >
          <app-avatar-small [user]="element.post.user"></app-avatar-small>
          {{ element.post.user.url }}</a
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="report">
      <th mat-header-cell *matHeaderCellDef>Report</th>
      <td mat-cell *matCellDef="let element">
        {{ element.severity }} {{ element.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="solved">
      <th mat-header-cell *matHeaderCellDef>Solved</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [disabled]="true"
          [checked]="element.resolved"
        ></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-flat-button
          color="primary"
          *ngIf="!element.resolved"
          (mousedown)="ignore(element.id)"
        >
          Ignore report
        </button>
        <button
          mat-flat-button
          color="warn"
          *ngIf="!element.resolved"
          (mousedown)="ban(element.post.user.id)"
        >
          Ban user
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
