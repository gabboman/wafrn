<div class="mx-2 lg:mx-4 wafrn-container">
  <h3 class="flex-grow-1 m-0 mb-2 text-2xl notifications-text">Notifications</h3>
</div>

@for (notification of notificationsToShow; track $index) {
  <app-single-notification [notification]="notification"></app-single-notification>
  @if ($index % 19 === 0 && $index > 0) {
    <!--This element is the one that says NOTIFICATION LOAD TIME-->
  }
}

<div class="load-more-notifications-intersector" role="region" [attr.aria-label]="'notifications.loadingMore' | translate"><app-loader>notifications</app-loader></div>

<button
  (click)="reload()"
  mat-mini-fab
  color="default"
  [attr.aria-label]="'notifications.refresh' | translate"
  class="refresh-button"
  style="position: fixed; z-index: 500; top: 1em; right: 1em"
>
  <fa-icon [icon]="reloadIcon" />
</button>
