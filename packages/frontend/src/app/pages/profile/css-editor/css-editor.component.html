<mat-card class="p-3 mb-6 lg:mx-4 wafrn-container">
    <h2>You can see a base template and some advices <a href="https://github.com/gabboman/wafrn/blob/main/THEMING.md"
            target="_blank">in this guide</a></h2>
    <mat-form-field class="w-full">
        <mat-label>Edit your Css theme</mat-label>
        <textarea style="min-height: 50vh;" matInput placeholder="Write down your own css..."
            [(ngModel)]="myCSS"> </textarea>
    </mat-form-field>
    <button mat-flat-button color="primary" *ngIf="ready" (mousedown)="submit()" class="w-full">
        Update your theme
    </button>
</mat-card>
