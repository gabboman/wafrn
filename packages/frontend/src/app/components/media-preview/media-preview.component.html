@if (!success) {
  <div class="w-full" style="height: 25vh">
    <mat-spinner></mat-spinner>
  </div>
}
@if (media && success) {
  <div class="w-full flex align-items-center justify-content-center" style="height: 25vh">
    @if (!media.url.endsWith('mp4')) {
      <img alt="loading" style="max-height: 25vh; max-width: 100%" [src]="elemUrl" (error)="imageLoadFailed($event)" />
    }
    @if (media.url.endsWith('mp4')) {
      <video style="max-height: 25vh; max-width: 100%" [src]="elemUrl" (error)="imageLoadFailed($event)"></video>
    }
  </div>
}
