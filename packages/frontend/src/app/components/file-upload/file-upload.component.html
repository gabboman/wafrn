<input
  type="file"
  [accept]="config.formats"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
  hidden
/>

<div *ngIf="uploadStatus !== UploadStatus.Uploading" class="file-upload">
  <button
    [disabled]="disabled"
    mat-button
    class="w-full input-height-btn"
    (click)="fileUpload.click()"
  >
    <fa-icon size="lg" [icon]="uploadIcon"></fa-icon> </button>
</div>

<div *ngIf="uploadStatus === UploadStatus.Uploading" class="flex mt-3 align-items-center justify-content-center w-full">
  <mat-spinner color="accent" diameter="25"></mat-spinner>
</div>
