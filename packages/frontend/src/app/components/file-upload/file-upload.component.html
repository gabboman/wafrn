<input
  type="file"
  [accept]="config().formats"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
  hidden
/>

@if (uploadStatus !== UploadStatus.Uploading) {
  <div class="file-upload">
    <button [disabled]="disabled()" mat-icon-button class="w-full input-height-btn" (click)="fileUpload.click()">
      <fa-icon size="lg" [icon]="uploadIcon"></fa-icon>
    </button>
  </div>
}

@if (uploadStatus === UploadStatus.Uploading) {
  <div class="flex mt-3 align-items-center justify-content-center w-full">
    <mat-spinner color="accent" diameter="24"></mat-spinner>
  </div>
}
