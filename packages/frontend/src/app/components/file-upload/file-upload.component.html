<input
  type="file"
  [accept]="config().formats"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
  hidden
/>

@if (uploadStatus !== UploadStatus.Uploading) {
  <div class="file-upload">
    <button [disabled]="disabled()" mat-icon-button class="w-full input-height-btn" (click)="fileUpload.click()">
      <fa-icon size="lg" [icon]="uploadIcon"></fa-icon>
    </button>
  </div>
}

@if (uploadStatus === UploadStatus.Uploading) {
  <button
    mat-button
    class="flex align-items-center justify-content-center file-upload-spinner-wrapper"
    (click)="cancelUpload()"
  >
    <mat-spinner
      class="mat-spinner-outline"
      color="accent"
      diameter="24"
      mode="determinate"
      [value]="uploadProgress"
    ></mat-spinner>
  </button>
}
