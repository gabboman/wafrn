<ng-template
  *ngIf="isOpen"
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
>
  <div class="p-3 emojireact-overlay">
    <p class="text-xs">Mastodon nie obsługuje emotek jako reakcji. lol lmao</p>
    <app-emoji-collections *ngIf="!loading" (emoji)="reactToPost($event)"></app-emoji-collections>
    <app-loader *ngIf="loading"></app-loader>
  </div>
</ng-template>
