<button
  mat-button
  [matMenuTriggerFor]="colorSchemeMenu"
  class="theme-toggle"
  title="Toggle theme"
  aria-label="Toggle theme"
  matTooltip="{{ colorSchemeText() }} theme"
>
  <fa-icon [icon]="paletteIcon"></fa-icon>
</button>
<mat-menu #colorSchemeMenu="matMenu">
  <button mat-menu-item (click)="setColorScheme('default')">Domyślny</button>
  <button mat-menu-item (click)="setColorScheme('tan')">Wizyta w solarium</button>
  <button mat-menu-item (click)="setColorScheme('green')">Uranowa Zieleń</button>
  <button mat-menu-item (click)="setColorScheme('gold')">Złoto Midasa</button>
</mat-menu>

@switch (colorScheme()) {
  @case ('default') {}
  @case ('tan') {
    <link href="/assets/themes/tan.css" rel="stylesheet" />
  }
  @case ('green') {
    <link href="/assets/themes/green.css" rel="stylesheet" />
  }
  @case ('gold') {
    <link href="/assets/themes/gold.css" rel="stylesheet" />
  }
}
