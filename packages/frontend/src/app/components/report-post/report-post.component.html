<p class="text-2xl">Zanim zgłosisz woota, podaj więcej informacji</p>
<form [formGroup]="reportForm" (submit)="submit()">
  <mat-form-field class="w-full">
    <mat-label>Rodzaj woota</mat-label>
    <mat-select [required]="true" formControlName="severity">
      @for (option of reportOptions; track $index) {
        <mat-option [value]="option.value">{{ option.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Opis</mat-label>
    <textarea required matNativeControl formControlName="description"></textarea>
  </mat-form-field>
  <mat-checkbox class="w-full mb-3" formControlName="block">Zablokuj użyszkodnika</mat-checkbox>
  <button mat-flat-button class="w-full" type="submit" [disabled]="!reportForm.valid">Zgłoś</button>
</form>
