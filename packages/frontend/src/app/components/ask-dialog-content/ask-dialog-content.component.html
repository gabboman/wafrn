<form [formGroup]="askForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-full">
    <mat-label>{{ 'ask-dialog-content.askFormLabel' | translate }}</mat-label>
    <textarea formControlName="content" type="textarea" matNativeControl rows="4"></textarea>
  </mat-form-field>

  @if (loggedIn) {
    <app-info-card type="info" addClass="mb-3">{{ 'ask-dialog-content.loggedInNotice' | translate }}</app-info-card>
  }

  <button [disabled]="!askForm.valid" mat-flat-button class="w-full my-2" type="submit">{{ 'ask-dialog-content.askButtonText' | translate }}</button>
</form>
