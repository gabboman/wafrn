<form [formGroup]="form">
  @if (poll.multiChoice) {
    @for (option of poll.questionPollQuestions; track $index) {
      <div class="w-full">
        <mat-checkbox [formControlName]="option.id">{{ option.questionText }}</mat-checkbox>
        <mat-progress-bar
          mode="determinate"
          color="primary"
          [value]="(option.remoteReplies * 100) / total"
        ></mat-progress-bar>
      </div>
    }
  } @else {
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      formControlName="singleValue"
    >
      @for (option of poll.questionPollQuestions; track $index) {
        <div class="w-full">
          <mat-radio-button [value]="option.id">{{ option.questionText }}</mat-radio-button>
          <mat-progress-bar
            mode="determinate"
            color="primary"
            [value]="(option.remoteReplies * 100) / total"
          ></mat-progress-bar>
        </div>
      }
    </mat-radio-group>
  }
</form>

<button
  *ngIf="!alreadyVoted && this.userLoggedIn && this.openPoll"
  mat-flat-button
  color="primary"
  class="w-full mt-2"
  [disabled]="!isFormValid()"
  (mousedown)="vote()"
>
  Vote
</button>
