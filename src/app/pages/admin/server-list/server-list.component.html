<mat-card class="p-3 mb-6 lg:mx-4 scalein wafrn-container">
  <mat-form-field class="w-full">
    <mat-label>Server Filter</mat-label>
    <input matInput class="w-full" [(ngModel)]="dataSource.filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Server</th>
      <td mat-cell *matCellDef="let element">
        {{ element.displayName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="blocked">
      <th mat-header-cell *matHeaderCellDef>Blocked</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.blocked"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="w-full">
          <mat-label>Comment</mat-label>
          <input matInput class="w-full" [(ngModel)]="element.detail" />
        </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
  <button mat-flat-button color="primary" class="w-full" (click)="save()">
    Save changes
  </button>
</mat-card>
