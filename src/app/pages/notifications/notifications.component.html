<div class="wafrn-container mx-1 md:mx-4 flex align-items-center">
  <h3 class="flex-grow-1 m-0 text-2xl">Notifications</h3>
  <button
    (click)="reload()"
    mat-flat-button
    color="default"
    aria-label="Refresh"
    class="refresh-button"
    style="position: fixed; z-index: 500; top: 1em; right: 0.5em"
  >
    <fa-icon [icon]="reloadIcon" />
  </button>
</div>
@if ( notificationsToShow.length === 0) {
<app-loader></app-loader>

} @for(notification of notificationsToShow; track notification) {
<app-single-notification
  [notification]="notification"
></app-single-notification>
@if($index % 19 === 0 && $index > 0) {
<!--This element is the one that says NOTIFICATION LOAD TIME-->
<div class="load-more-notifications-intersector"></div>
} }
